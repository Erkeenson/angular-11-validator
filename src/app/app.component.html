<div class="container">
  <h1>Angular Validation Password and Confirm Password</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control">
      <div *ngIf="controls.password.touched && controls.password.invalid" class="alert alert-danger">
        <div *ngIf="controls.password.errors.required">Password is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input
        formControlName="confirm_password"
        id="confirm_password"
        type="password"
        class="form-control">
      <div *ngIf="controls.confirm_password.touched && controls.confirm_password.invalid" class="alert alert-danger">
        <div *ngIf="controls.confirm_password.errors.required">Password is required.</div>
        <div *ngIf="controls.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
